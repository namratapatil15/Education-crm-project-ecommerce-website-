<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link active" href="#">
                <i class="bi bi-house-door-fill"></i> Dashboard
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-person-fill"></i> Profile
            </a>

            <a class="nav-link d-flex justify-content-between align-items-center" href="#" data-bs-toggle="collapse"
                data-bs-target="#courseSubMenu" aria-expanded="false" aria-controls="employeeSubMenu">
                <div>
                    <i class="bi bi-journal-bookmark-fill"></i> Courses Management
                </div>
                <i class="bi bi-chevron-down" id="coursesArrow"></i>
            </a>
            <div class="collapse" id="courseSubMenu">
                <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Edit Courses</a>
                    </li>
                </ul>
            </div>

            <a class="nav-link d-flex justify-content-between align-items-center" href="#" data-bs-toggle="collapse"
                data-bs-target="#employeeSubMenu" aria-expanded="false" aria-controls="employeeSubMenu">
                <div>
                    <i class="bi bi-people-fill"></i> Employee Management
                </div>
                <i class="bi bi-chevron-down" id="employeeArrow"></i>
            </a>
            <div class="collapse" id="employeeSubMenu">
                <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Edit Employee</a>
                    </li>
                </ul>
            </div>

            <a class="nav-link d-flex justify-content-between align-items-center" href="#" data-bs-toggle="collapse"
                data-bs-target="#customerSubMenu" aria-expanded="false" aria-controls="employeeSubMenu">
                <div>
                    <i class="bi bi-person-lines-fill"></i> Customer Management
                </div>
                <i class="bi bi-chevron-down" id="customerArrow"></i>
            </a>
            <div class="collapse" id="customerSubMenu">
                <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Edit Customers</a>
                    </li>
                </ul>
            </div>

            <a class="nav-link" href="#">
                <i class="bi bi-chat-dots-fill"></i> Feedback
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-bar-chart-line-fill"></i> Sales
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-gear-fill"></i> Settings
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </nav>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Admin Panel</h1>
        <p>This is the main content area.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const subMenus = [
                    { menu: 'courseSubMenu', arrow: 'coursesArrow' },
                    { menu: 'employeeSubMenu', arrow: 'employeeArrow' },
                    { menu: 'customerSubMenu', arrow: 'customerArrow' }
                ];
    
                subMenus.forEach(({ menu, arrow }) => {
                    const subMenu = document.getElementById(menu);
                    const menuArrow = document.getElementById(arrow);
    
                    subMenu.addEventListener('show.bs.collapse', function () {
                        menuArrow.classList.remove('bi-chevron-down');
                        menuArrow.classList.add('bi-chevron-up');
                    });
    
                    subMenu.addEventListener('hide.bs.collapse', function () {
                        menuArrow.classList.remove('bi-chevron-up');
                        menuArrow.classList.add('bi-chevron-down');
                    });
                });
            });
        </script>
</body>

</html>
